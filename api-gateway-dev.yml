zuul:
  routes:
    #/myProduct/product/list -> /product/list
    myProduct:
      path: /myProduct/**
      service-id: product
      sensitiveHeaders:
    #简洁写法
#    product: /myProduct/**
  #排除某些路由
  ignored-patterns:
    - /**/product/listForOrder
  host:
    connect-timeout-millis: 15000 #HTTP连接超时要比Hystrix的大
    socket-timeout-millis: 60000   #socket超时
management:
  endpoints:
    web:
      exposure:
        include: "*"
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
