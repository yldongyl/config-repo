zuul:
  #全部服务忽略敏感头（全部服务都可传递cookie）
  sensitive-headers: 
  routes:
    product: /myProduct/**
  ignored-patterns:
    - /**/product/listForOrder
  host:
    connect-timeout-millis: 15000 #HTTP连接超时要比Hystrix的大
    socket-timeout-millis: 60000   #socket超时
management:
  endpoints:
    web:
      exposure:
        include: "*"
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
